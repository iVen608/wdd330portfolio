<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css" />   
    <title>ToDo</title>
</head>
<body>
    <header>
        <h1>ToDo (Mobile Controls)</h1>
    </header>
    <main>
        <section id="todo-container">
            
        </section>
        <section id="filter-container">
            <p id="tracker">x item's left</p>
            <button type="button" class="selected" value="all">All</button>
            <button type="button" value="active">Active</button>
            <button type="button" value="completed">Completed</button>
        </section>
    </main>
    <footer>
        <section id="task-create-container">
            <button type="button" id="new-button">+</button>
            <label>
                <input type="text" placeholder="Reminder title" id="new-reminder">
            </label>
            
            
        </section>
    </footer>
    <script src="src/main.js" type="module"></script>
</body>
</html>
