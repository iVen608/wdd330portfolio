<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/create.css" />  
    <title>Settings</title>
</head>
<body>
  <main>
    <div id="title">
      <h1 id="titleText">Create</h1>
      <div id="menuToggle">
        <button id="toDoToggle" class="chip button-size-medium selected">ToDo</button>
        <button id="habitToggle" class="chip button-size-medium">Habits</button>
      </div>
      <div id="todoCreateMenu" class="color-scheme-border black-background medium-padding rounded-corners eighty-width small-margin-top">
        <div class="flex flex-column">
          <label for="todo" class="white-text">ToDo</label><br>
          <input name="todo" id="todoInput" class="white-text black-background remove-border small-border-bottom-white" placeholder="What's on your mind?"/>
          </div>
      </div>
      <div id="habitCreateMenu" class=" color-scheme-border black-background medium-padding hidden rounded-corners eighty-width small-margin-top">
        <div class="flex flex-column">
          <label for="habit" class="white-text">Habit</label><br>
          <input name="habit" id="habitInput" class="white-text black-background remove-border small-border-bottom-white" placeholder="What's on your mind?"/>
          <h4 class="white-text">Frequency</h4>
          <label for="daily" class="white-text">Daily</label>
          <input type="radio" name="frequency" value="daily"/><br>
          <label for="weekly" class="white-text">Weekly</label>
          <input type="radio" name="frequency" value="weekly"/><br>
          <label for="monthly" class="white-text">Monthly</label>
          <input type="radio" name="frequency" value="monthly"/><br>
        </div>
      </div>
      <button id="submit" class="color-scheme-border small-margin-top chip button-size-medium">Submit</button>
      <div id='alert-container' class="medium-margin-top eighty-width medium-height black-background circle-sides">
        <p id="alert-text" class="small-text white-text centered-text">Alert</p>
      </div>
      <div id="menuWheelHolder">
        <a href="../index.html"></a>
        <svg width="50px" height="50px" id="menu-icon">
          <rect x="10" y="20" width="30" height="25" rx="5" ry="5"/>
          <polygon points="0,25 50,25 25,0 25,0" rx="5" ry="5"/>
        </svg>
      </div>
      <div id="imageCreditsHolder">
        <a id="nasaImgText" href="../view/nasa.html">&copy;</a>
      </div>
    </div>
    
    <img id="backgroundImage">
    
  </main>

    </script>
  <script src="../src/create-index.js" type="module"></script>
</body>
</html>
