<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css" />  
    <title>Settings</title>
</head>
<body>
  <main>
    <div id="title">
      <div class="color-scheme-border black-background medium-padding rounded-corners eighty-width small-margin-top">
      <h1 id="titleText" class="color-scheme-text">Settings</h1>
      <p id="color-selected"></p>
      <h3>Color Palette:</h3>
      <div id="color-palette-holder">
        <button class="color-palette" data-color="blue"></button>
        <button class="color-palette" data-color="orange"></button>
        <button class="color-palette" data-color="red"></button>
        <button class="color-palette" data-color="green"></button>
        <button class="color-palette" data-color="pink"></button>
        <button class="color-palette" data-color="purple"></button>
        <button class="color-palette" data-color="teal"></button>
        <button class="color-palette" data-color="limegreen"></button>
        <button class="color-palette" data-color="cyan"></button>
      </div>
      
      <h3>Your Name:</h3>
      <input name="name" id="name-input" class="white-text black-background remove-border small-border-bottom-white" placeholder="Enter your name here:" maxlength="12"/>
      <button id="name-submit">Change</button>
      <h3>Temperature Units:</h3>
      <div class="flex flex-column">
      <label for="imperial" class="white-text">Imperial (°F)</label>
      <input type="radio" name="units" value="imperial"/><br>
      <label for="metric" class="white-text">Metric (°C)</label>
      <input type="radio" name="units" value="metric"/><br>
      <label for="standard" class="white-text">Standard (K)</label>
      <input type="radio" name="units" value="standard"/><br>
      </div>
      <button id="reset-user" class="medium-margin-top">Reset Saved Data</button>
      <div id="menuWheelHolder">
        <a href="../index.html"></a>
        <svg width="50px" height="50px" id="menu-icon">
          <rect x="10" y="20" width="30" height="25" rx="5" ry="5"/>
          <polygon points="0,25 50,25 25,0 25,0" rx="5" ry="5"/>
        </svg>
      </div>
      <div id="imageCreditsHolder">
        <a id="nasaImgText" href="../view/nasa.html">&copy;</a>
      </div>
    </div>
    </div>
    
    <img id="backgroundImage">
    
  </main>

    </script>
  <script src="../src/setting-index.js" type="module"></script>
</body>
</html>
